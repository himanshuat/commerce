{% extends "auctions/layout.html" %}

{% block body %}

<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <form class="border shadow rounded-2 p-4 d-flex flex-column gap-2" style="width: min(400px, 90%);"
        action="{% url 'register' %}" method="post">
        <h2 class="text-accent-light align-self-center">Register</h2>
        {% csrf_token %}

        {% if message %}
        <div class="alert alert-warning d-flex align-items-center gap-2" role="alert">
            <i class="bi bi-exclamation-circle"></i>
            <div>{{ message }}</div>
        </div>
        {% endif %}

        <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input autofocus class="form-control" type="text" name="username" id="username" placeholder="Eg: harrypotter">
        </div>
        <div class="form-group">
            <label for="email class=" form-label">Email</label>
            <input class="form-control" type="email" name="email" id="email" placeholder="harrypotter@hogwarts.com">
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input class="form-control" type="password" name="password" id="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="confirmation" class="form-label">Confirm Password</label>
            <input class="form-control" type="password" name="confirmation" id="confirmation"
                placeholder="Confirm Password">
        </div>
        <input class="btn btn-accent mt-3" type="submit" value="Register">
        <small class="text-center">Already have an account? <a href="{% url 'login' %}">Log In</a>.</small>
    </form>
</div>

{% endblock %}
