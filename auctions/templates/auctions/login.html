{% extends "auctions/layout.html" %}

{% block body %}

<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <form class="border shadow rounded-2 p-4 d-flex flex-column gap-2" style="width: min(400px, 90%);"
        action="{% url 'login' %}" method="post">
        <h2 class="text-accent-light align-self-center">Login</h2>
        {% csrf_token %}

        {% if message %}
        <div class="alert alert-warning d-flex align-items-center gap-2" role="alert">
            <i class="bi bi-exclamation-circle"></i>
            <div>{{ message }}</div>
        </div>
        {% endif %}

        <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input autofocus class="form-control" type="text" name="username" id="username">
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input class="form-control" type="password" name="password" id="password">
        </div>
        <input class="btn btn-accent mt-3" type="submit" value="Login">
        <small class="text-center">Don't have an account? <a href="{% url 'register' %}">Register here</a>.</small>
    </form>
</div>

{% endblock %}
