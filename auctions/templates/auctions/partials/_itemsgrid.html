{% load static %}

<div class="row">
    {% for listing in listings %}
    <div class="col-lg-3 col-md-4 col-12 mb-4">
        <a href="{% url 'listing' listing.pk %}" class="text-decoration-none">
            <div class="card shadow-hover position-relative">
                <img src="{{ listing.image }}" class="card-img-top p-2" alt="{{ listing.title }}">
                <div class="card-body border-top">
                    <p class="card-title text-truncate">{{ listing.title }}</p>
                    <strong class="text-accent-light">${{ listing.price }}</strong>
                    <br>
                    <small>Owner: {{ listing.creator }}</small>
                </div>
                {% if listing.winner %}
                <small class="sold-badge rounded-1"><i class="bi bi-check2-circle"></i> SOLD</small>
                {% endif %}
            </div>
        </a>
    </div>
    {% endfor %}
</div>
